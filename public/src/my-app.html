<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>

<dom-module id="my-app">
    <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }

      .sublist {
        margin-left: 24px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="about" href="/about">About</a>
          <a name="Mackinac" href="/location/Mackinac">MAK C</a>
          <template id='unit-repeat' is="dom-repeat" items="[[units]]" as="unit">
            <a name="{{unit..name}}" class="sublist" href="/location/Mackinac/{{unit.value.name}}">{{unit.value.name}}</a>
          </template>
    </iron-selector>
    </app-drawer>

    <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
            <app-toolbar>
                <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                <div main-title>Passageway</div>
            </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <my-location units="{{units}}" name="location"></my-location>
            <my-about name="about"></my-about>
            <my-chip-list name="chip-list"></my-chip-list>
            <my-view404 name="view404"></my-view404>
        </iron-pages>
    </app-header-layout>
    </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'my-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
                units: {
                    type: Array,
                    notify: true,
                    observer: '_unitsChanged'
                }
            },

            ready: function() {
                var config = {
                    apiKey: "AIzaSyDSYCQVgHLL6VgBkdgtDFu2nv2-1_lohcc",
                    authDomain: "project-8002914138129972242.firebaseapp.com",
                    databaseURL: "https://project-8002914138129972242.firebaseio.com",
                    storageBucket: "project-8002914138129972242.appspot.com",
                    messagingSenderId: "894129309633"
                };
                firebase.initializeApp(config);
                firebase.auth().signInAnonymously().then(
                    this._retrieveInitData()
                );
            },

            _retrieveInitData: function() {
                var unitsRef = firebase.database().ref('units');
                unitsRef.on('value', function(data) {
                    this.units = toArray(data.val());
                }.bind(this));
            },

            _showUnit: function() {
                var ref = firebase.database().ref('data');
                ref.orderByChild("cid").equalTo(224823538122799).on("child_added",
                    function(snapshot) {
                        // console.log(snapshot.key);
                    });
            },

            handleError: function() {},

            _onDataReceived: function(newData, oldData) {
                console.log("objects from firebase:", newData);
            },

            observers: [
                '_routePageChanged(routeData.page)',
                '_unitsChanged(units)'
            ],

            _unitsChanged: function(newData, oldData) {},

            _routePageChanged: function(page) {
                this.page = page || 'about';
            },

            _pageChanged: function(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
                this.page = 'view404';
            }
        });

        function toArray(obj) {
            return Object.keys(obj).map(function(key) {
                return {
                    name: key,
                    value: obj[key]
                };
            });
        }
    </script>
</dom-module>
