<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">
<dom-module id="pi-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Registered Pis</h2>

    <v-grid selection-mode="single">
      <table>
        <colgroup>
          <col header-text="ID">
          <col header-text="Name">
          <col header-text="Description">
        </colgroup>
        <tbody>
        <template is="dom-repeat" items="{{devices}}">
          <tr>
            <td>{{item.pid}}</td>
            <td>{{item.name}}</td>
          </tr>
        </template>
        </tbody>
      </table>
    </v-grid>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'pi-list',

      properties: {
        foo: {
          type: String,
          value: 'pi-list',
          notify: true
        }
      },
      ready: function() {
      }
    });
  })();
  </script>
</dom-module>
