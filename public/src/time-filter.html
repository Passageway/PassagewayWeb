<!DOCTYPE html>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-time-picker/paper-time-picker.html">
<link rel="import" href="../../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="time-filter">
  <template>
    <style>
      .header {
          font-family: 'Roboto Light', 'Helvetica Neue', Helvetica, Arial, sans-serif;
          font-size: large;
          color: #3262ba;
          padding-bottom: 8px;
      }
      paper-fab.applyFilter{
          position: absolute;
          right: 10px;
          bottom: -10px;
      }
      .date-time{
          width: 15%;
          margin-left: 10px;
      }
    </style>

    <paper-dialog style="display:none" id="dialogStartDate" class="paper-date-picker-dialog" modal
                  on-iron-overlay-closed="dismissDialog">
      <paper-date-picker id="picker1" date="[[date]]"></paper-date-picker>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog style="display:none" id="dialogStartTime" class="paper-time-picker-dialog" modal
                  on-iron-overlay-closed="dismissDialog">
      <paper-time-picker id="timePicker1" time="[[time]]"></paper-time-picker>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog style="display:none" id="dialogEndDate" class="paper-date-picker-dialog" modal
                  on-iron-overlay-closed="dismissDialog">
      <paper-date-picker id="picker2" date="[[date]]"></paper-date-picker>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog style="display:none" id="dialogEndTime" class="paper-time-picker-dialog" modal
                  on-iron-overlay-closed="dismissDialog">
      <paper-time-picker id="timePicker2" time="[[time]]"></paper-time-picker>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>
    <paper-material elevation="1"  style="padding: 16px">
      <div class="header">FILTERS</div>

      <div class="flex layout horizontal">
      <paper-input class="date-time" label="Start Date" placeholder="none" on-click="toggleStartDate"></paper-input>
      <paper-input class="date-time" label="Start Time" placeholder="none" on-click="toggleStartTime"></paper-input>
        <h1>-</h1>
      <paper-input class="date-time" label="End Date" placeholder="none" on-click="toggleEndDate"></paper-input>
      <paper-input class="date-time" label="End Time" placeholder="none" on-click="toggleEndTime"></paper-input>
      </div>

      <paper-fab class="applyFilter" icon="check"></paper-fab>
    </paper-material>
  </template>
  <script>
    Polymer({
      is: 'time-filter',

      properties: {
        foo: {
          type: String,
          value: 'filter-view',
          notify: true
        }
      },
      toggleStartDate: function(){
        document.getElementById('dialogStartDate').toggle();
      },
      toggleStartTime: function(){
        document.getElementById('dialogStartTime').toggle();
      },
      toggleEndDate: function(){
        document.getElementById('dialogEndDate').toggle();
      },
      toggleEndTime: function(){
        document.getElementById('dialogEndTime').toggle();
      }
    });
  </script>
</dom-module>
